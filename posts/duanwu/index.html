<p>端午临中夏，时清日复长</p>
<p>每年农历五月初五</p>
<p>是中国人的传统佳节——端午节</p>
<p>门插艾，香满堂，吃粽子，撒白糖</p>
<p>而在吃货们的眼中</p>
<p>不以食物为代表的节日，都是“耍流氓”</p>
<p><img src="/images/5-5.gif" alt="5-5"></p>
<p>小时候</p>
<p>妈妈会早几天就开始包粽子</p>
<p>爷爷都给我们准备雄黄酒</p>
<p>以迎接端午节</p>
<p>然后串门外婆家去大吃几顿，粽意深情.</p>
<p>浓浓的粽香，撞上深沉的爱</p>
<p>注定是爱意满满，幸福多多。</p>
